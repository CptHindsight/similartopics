        class: vse\similartopics\core\similar_topics
        arguments:
            - @auth
            - @cache
            - @config
            - @dbal.conn
            - @dispatcher
            - @pagination
            - @request
            - @template
            - @user
            - @content.visibility
            - %core.root_path%
